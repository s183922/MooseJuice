{% extends "layout.html" %}
{% block content %}

<div class="container pt-2 d-flex justify-content-center">
    <h2><dt class="text-center">Moose Balance</h2></dt>
</div>
<div class="row d-flex justify-content-center">
    <div class="btn-group pt-2">
        <div class="col-xs-6 pl-2">
            <button class="btn btn-{{stats.category1}} rounded-pill" disabled>
                <dt>Money in the Bank</dt>
                {{stats.in_da_bank}} kr.
            </button>
            <div class="row-xs-6 pt-3">
                <button class="btn btn-success rounded-pill" disabled>
                    <dt>Beers in the fridge</dt>
                    {{beers}}
                </button>
            </div>
        </div>
    
        <div class="col-xs-6 pl-2 pr-2">
            <button class="btn btn-{{stats.category2}} rounded-pill" disabled>
                <dt class="text-white">Money Available</dt>
                {{stats.no_outstanding}} kr.
            </button>
            <div class="row-xs-6 pt-3">
                <button class="btn btn-warning rounded-pill" disabled>
                    <dt class="text-white">Sodas in the fridge</dt>
                    <div class="text-white">{{sodas}}</div>
                </button>
            </div>
            
        </div>
    </div>
</div>

<div class="container-fluid pt-4">
    <h3><dt class="text-center">Score Table</h3></dt>

    <table class="table table-sm table-borderless table-responsive" style="width: 100%">
        <thead class="thead-dark">
            <tr> <th>Place</th>
                <th>Beers</th>
                <th>Resident</th>
                <th class="bg-white borderless"> </th>
                <th>Sodas</th>
                <th>Resident</th>
            </tr>
        </thead> 
        <tbody>   
                   
                   
            {% for row in stats.score_table %}
            <tr>
                {% for cell in row %}
                <td class="text-center"><dt>{{cell}}</dt></td>
                {% endfor %}
            </tr>
            {% endfor %}


                    
        </tbody>
    </table>
        
</div>


{% endblock content %}
